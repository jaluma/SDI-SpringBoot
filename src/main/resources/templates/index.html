<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{fragments/layout}">
	<head>
		<title th:text="#{index.header}"></title>
	</head>
	<body>
	<!--/*@thymesVar id="currentUser" type="com.uniovi.entities.User"*/-->
		<div class="container" layout:fragment="content" style="text-align: center">
			<h2 th:text="#{welcome.message}"></h2>
			<div sec:authorize="!isAuthenticated()" class="card block card-index jumbotron jumbotron_flex">
				<div class="card-body" style="text-align: center">
					<h4 th:text="#{index.signup}"></h4>
					<a href="/login" class="btn btn-primary link">Login</a>
				</div>
			</div>
			<div sec:authorize="!isAuthenticated()" class="card block card-index jumbotron jumbotron_flex">
				<div class="card-body" style="text-align: center">
					<h4 th:text="#{index.new}"></h4>
					<a href="/signup" class="btn btn-primary link" th:text="#{nav.signup}"></a>
				</div>
			</div>
			<div sec:authorize="isAuthenticated()" class="card jumbotron">
				<div class="card-body" style="text-align: center">
					<h2 th:text="#{index.searching}"></h2>
					<hr class="my-4">
					<a href="/home" class="btn btn-primary link" th:text="#{nav.home}"></a>
					<a th:href="${'/user/details/' + currentUser.getId()}" class="btn btn-primary link" th:text="#{index.user.details}"></a>
				</div>
			</div>
		</div>
	</body>
</html>
